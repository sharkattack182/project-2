<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/pokemon.css">
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Pokedex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/members">My Pokemon<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all">All Pokemon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="imgs float-right"><img
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"
                    height="125px" alt=""></div>
            <h1 class="display-4">Gotta Catch Em All </h1>
        </div>
    </div>
    <div class="red">
        <div class="row">
            <div class="col-md-8 tan">
                <ul id="pokemon"></ul>
            </div>
        </div>
        


    </div>
    <!--add the pokemon populated by the api here-->

    <!--each pokemon will hve name and number with picture and a button to add to your pokedex-->

    <script>
        $.ajax({
            url: "/api/all",
            method: "GET"
        })
            .then(results => {

                for (let i = 0; i < results.length; i++) {
                    const element = results[i];

                    const newLi = $("<li>");

                    const newLink = $("<a>").text(element.name);
                    newLink.attr("href", "/pokemons?id=" + (i + 1));

                    newLi.append(newLink);
                    $("#pokemon").append(newLi);
                }
            });
    </script>
</body>

</html>
